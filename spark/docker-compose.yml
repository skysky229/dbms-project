services:
  spark-master:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    hostname: dbms-spark-master
    container_name: dbms-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    user: root
    ports:
      - '8080:8080'
      - '7077:7077'
      - '4040:4040'
    volumes:
      - ./../scripts:/opt/bitnami/spark/scripts
      - ./../data:/opt/bitnami/spark/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
    networks:
      - dbms-network

  spark-worker1:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    hostname: dbms-spark-worker1
    container_name: dbms-spark-worker1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    user: root
    ports:
      - '8082:8080'
      - '4041:4040'
    depends_on:
      spark-master:
        condition: service_healthy
    networks:
      - dbms-network

  spark-worker2:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    hostname: dbms-spark-worker2
    container_name: dbms-spark-worker2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    user: root
    ports:
      - '8084:8080'
      - '4042:4040'
    depends_on:
      spark-master:
        condition: service_healthy
    networks:
      - dbms-network

  spark-notebook:
    image: jupyter/pyspark-notebook:spark-3.5.0
    hostname: dbms-spark-notebook
    container_name: dbms-spark-notebook
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - '8888:8888'
    volumes:
      - ./../scripts:/home/jovyan/work
    depends_on:
      spark-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - dbms-network

networks:
  dbms-network:
    name: dbms-network
    external: true

  